<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Expanding Cards</title>
</head>

<body>
  <main>
    <section class="wrapper">
      <div class="container">
        <div class="card active">
          <h3 class="card__title">Welcome to Santrope</h3>
          <img src="./assets/images/pic1.png" alt="pic1" class="card__bg-image">
        </div>
        <div class="card">
          <h3 class="card__title">Welcome to Togliatti</h3>
          <img src="./assets/images/pic2.png" alt="pic1" class="card__bg-image">
        </div>
        <div class="card">
          <h3 class="card__title">Welcome to Mazeratti</h3>
          <img src="./assets/images/pic3.png" alt="pic1" class="card__bg-image">
        </div>
        <div class="card">
          <h3 class="card__title">Its all done</h3>
          <img src="./assets/images/pic4.png" alt="pic1" class="card__bg-image">
        </div>
      </div>
    </section>
  </main>
</body>

<script src="./assets/js/main.js"></script>

</html>
