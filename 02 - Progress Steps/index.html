<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Progress Steps</title>
</head>

<body>
  <main>
    <section class="wrapper">
      <div class="container">
        <div class="steps">
          <div class="steps__items">
            <div class="steps__progress"></div>
            <div class="steps__item active">1</div>
            <div class="steps__item">2</div>
            <div class="steps__item">3</div>
            <div class="steps__item">4</div>
          </div>
          <div class="steps__buttons">
            <button class="steps__button steps__button--prev" disabled>prev</button>
            <button class="steps__button steps__button--next">next</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

<script src="./assets/js/main.js"></script>

</html>
