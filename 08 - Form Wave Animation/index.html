<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fa icons -->
  <link href="./assets/fontawesome/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Form Wave Animation</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="login">
        <h2 class="login__title">Please Login</h2>
        <form action="./" class="login__form">
          <div class="login__row _mail">
            <input id="mail" type="email" name="mail" class="login__input" required>
            <label for="mail" class="login__label">Email</label>
          </div>
          <div class="login__row _pass">
            <input id="pass" type="password" name="pass" class="login__input" required>
            <label for="pass" class="login__label">Password</label>
          </div>
          <button type="submit" class="login__submit">Login</button>
        </form>
        <small class="login__small">Don't have an account? <a href="#" class="login__link">Register</a></small>
      </div>
    </div>
  </main>
</body>

<script src="./assets/js/main.js"></script>

</html>
