<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fa icons -->
  <link href="./assets/fontawesome/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/choicepicker.css">

  <title>Random Choise Picker</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="choicepicker">
        <h2 class="choicepicker__title">
          Enter all of the choices divided by a comma ','
          <br>Press enter when you're done
        </h2>
        <form class="choicepicker__form">
          <textarea rows="5" placeholder="Enter choices here..." class="choicepicker__input"></textarea>
        </form>
        <div class="choicepicker__results"></div>
      </div>
    </div>
  </main>
</body>

<script type="module" src="./assets/js/main.js"></script>

</html>
