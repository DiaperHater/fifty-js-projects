<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fa icons -->
  <link href="./assets/fontawesome/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Theme Clock</title>
</head>

<body>
  <main class="theme">
    <div class="container">
      <!-- ThemeSwitch -->
      <button class="theme-switch-btn">Switch Theme</button>
      <!-- AnalogClock -->
      <div class="analog-clock">
        <div class="analog-clock__arrow _hour"></div>
        <div class="analog-clock__arrow _minnute"></div>
        <div class="analog-clock__arrow _second"></div>
      </div>
      <!-- DigitalClock -->
       <div class="digital-clock">
        <div class="digital-clock__time">00:00</div>
        <div class="digital-clock__callendar">
          <span class="digital-clock__weekday">Mon</span>
          <span class="digital-clock__month">November</span>
          <span class="digital-clock__date">8</span>
        </div>
       </div>
    </div>
  </main>
</body>

<script type="module" src="./assets/js/main.js"></script>

</html>
