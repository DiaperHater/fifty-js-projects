<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fa icons -->
  <link href="./assets/fontawesome/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Drawing App</title>
</head>

<body>
  <main>
    <div class="container">

      <div class="app">
        <canvas class="app__canvas" width="600" height="400"></canvas>
        <div class="app__toolbox">
          <button class="app__button _decrease app__toolbox-itm">-</button>
          <span class="app__size-display app__toolbox-itm">20</span>
          <button class="app__button _increase app__toolbox-itm">+</button>
          <input type="color" class="app__palette app__toolbox-itm">
          <button class="app__button _clear app__toolbox-itm">X</button>
        </div>
      </div>
      
    </div>
  </main>
</body>

<script type="module" src="./assets/js/main.js"></script>

</html>
