<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fa icons -->
  <link href="./assets/fontawesome/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Double Vertical Slider</title>
</head>

<body>
  <main>
    <div class="slider">
      <div class="slider__left">
        <div class="slider__slides-container">
          <div class="slider__slide _orange-bg">
            <h2 class="slider__slide-title">Hello world</h2>
            <p class="slider__slide-text">Lorem ipsum dolor sit amet consectetur.</p>
          </div>
          <div class="slider__slide _pink-bg">
            <h2 class="slider__slide-title">Hello world</h2>
            <p class="slider__slide-text">Lorem ipsum dolor sit amet consectetur.</p>
          </div>
          <div class="slider__slide _gray-bg">
            <h2 class="slider__slide-title">Hello world</h2>
            <p class="slider__slide-text">Lorem ipsum dolor sit amet consectetur.</p>
          </div>
          <div class="slider__slide _black-bg">
            <h2 class="slider__slide-title">Hello world</h2>
            <p class="slider__slide-text">Lorem ipsum dolor sit amet consectetur.</p>
          </div>
        </div>
      </div>      
      <div class="slider__right">
        <div class="slider__slides-container">
          <img src="./assets/images/pic4.png" alt="alttext" class="slider__slide">
          <img src="./assets/images/pic3.png" alt="alttext" class="slider__slide">
          <img src="./assets/images/pic2.png" alt="alttext" class="slider__slide">
          <img src="./assets/images/pic1.png" alt="alttext" class="slider__slide">
        </div>
      </div>
      <div class="slider__buttons">
        <button class="slider__btn _down"><i class="fas fa-arrow-down"></i></button>
        <button class="slider__btn _up"><i class="fas fa-arrow-up"></i></button>
      </div>
    </div>
  </main>
</body>

<script type="module" src="./assets/js/main.js"></script>

</html>
